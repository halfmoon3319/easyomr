<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OMR 요약 페이지</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
    }
    .info-section {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #064;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 2px solid green;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0fff0;
    }
    h2 {
      color: #045d3b;
    }
    small {
      font-size: 13px;
      color: #444;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuZ-41dJac-F-6F0Lw3latwXRPBM1p-KE",
      authDomain: "easyomr-29821.firebaseapp.com",
      databaseURL: "https://easyomr-29821-default-rtdb.firebaseio.com",
      projectId: "easyomr-29821",
      storageBucket: "easyomr-29821.firebasestorage.app",
      messagingSenderId: "757486502773",
      appId: "1:757486502773:web:dcd7bc78d1a56a1ef7493c",
      measurementId: "G-994805JEZ7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    document.addEventListener("DOMContentLoaded", async () => {
      if (!code) return alert("접속코드가 없습니다.");

      document.getElementById("display-code").textContent = code;

      const snapshot = await get(ref(db, 'omr/' + code));
      const data = snapshot.val();
      if (!data) return alert("OMR 정보가 없습니다.");

      document.getElementById("display-password").textContent = data.password || "-";

      const objAnswers = data.objAnswers || [];
      const shortAnswers = data.shortAnswers || [];

      const tbody = document.getElementById("submission-body");

      onValue(ref(db, 'submissions/' + code), (snap) => {
        const students = snap.val();
        tbody.innerHTML = "";

        if (!students) {
          tbody.innerHTML = `<tr><td colspan="100%">제출한 학생이 없습니다.</td></tr>`;
          return;
        }

        for (const name in students) {
          const student = students[name];
          const obj = student.objAnswers || [];
          const short = student.shortAnswers || [];

          const mark = (a, b) => (a?.trim().toLowerCase() === b?.trim().toLowerCase()) ? "⭕" : "❌";

          const objMarks = objAnswers.map((ans, i) => mark(obj[i], ans));
          const objNums = objAnswers.map((_, i) => `<td>${i + 1}</td>`).join('');
          const markRow = objMarks.map(m => `<td>${m}</td>`).join('');
          const shortRow = `<td colspan="${objAnswers.length}">${short.join(", ") || "-"}</td>`;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td rowspan="3">${name}</td>
            <td colspan="${objAnswers.length}" style="font-weight:bold;">객관식</td>
            <td style="font-weight:bold;">서답형</td>
          </tr>
          <tr>${objNums}<td>답</td></tr>
          <tr>${markRow}${shortRow}</tr>
          `;
          tbody.appendChild(tr);
        }
      });
    });
  </script>
</head>
<body>
  <div class="info-section">
    접속 코드: <span id="display-code">-</span> / 비밀번호: <span id="display-password">-</span>
  </div>

  <h2>학생 제출 답안 및 채점 결과</h2>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th colspan="100%">답안 및 채점</th>
      </tr>
    </thead>
    <tbody id="submission-body"></tbody>
  </table>
</body>
</html>
